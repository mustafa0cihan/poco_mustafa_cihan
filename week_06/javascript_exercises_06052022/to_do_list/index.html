<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My to-dos</h1>

    <label for="todo">Add new to-do</label>
    <input type="text" id="todo" name="todo" required />
    <button type="submit">Add</button>

    <h2>Don't forget to</h2>
    <ol>
      <li>
        <input type="checkbox" name="todo0" id="todo0" checked />
        <label for="todo0">create the HTML file and add tags</label>
      </li>
      <li>
        <input type="checkbox" name="todo2" id="todo2" />
        <label for="todo2">work on JavaScript to add functionality</label>
      </li>
      <li>
        <input type="checkbox" name="todo3" id="todo3" />
        <label for="todo3">make it beautiful and user-friendly with CSS</label>
      </li>
    </ol>

    <script src="scripts.js"></script>
  </body>
</html>
