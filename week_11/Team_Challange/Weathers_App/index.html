<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Our Weather App</title>
  </head>
  <body>
    <main>
      <div class="left">

            id="searchBar"
            placeholder="Please enter city name"
          />
          <button id="submit" type="submit" onclick="getValue()">Submit</button>
        </div>
      </div>

      <div class="right">
        <div class="city">Z체rich, CH</div>
        <div class="temp">15째C</div>
        <div class="status">Sunny</div>
        <div class="average">14째C / 19째C</div>
      </div>
    </main>
  </body>
</html>
